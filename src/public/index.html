<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="root"></div>

    <script>
        const root = document.getElementById('root');

        function get(url, callback){
            const xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function() {
                callback(this.responseText);
            };

            xhr.open('GET', url);
            xhr.send();
        }

        get('/services', response => {
            root.innerText = root.innerText + response + '\n';
        });

        get('/ip', response => {
            root.innerText = root.innerText + response + '\n';
        });

    </script>
</body>
</html>
